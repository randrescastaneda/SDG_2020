## SDG Atlas 2020

## Goal 10: Reduce inequality within and among countries

---


class: center, middle

## Is inequality increasing in the world?

--

.big[Unfortunately, there is no data available to create a representative set of countries in any year to build a comparable trend of global inequality over time]

--

.big[So, let's look at the data and find out why]

---
.left-column[
By using **only** available data, the *average* Gini coefficient decreased steadly from the mid 90's to 2010. Since then, the trend reverted and the average inequality is increasing rapidly.
]

.right-column[
&lt;img src="SDG_10_files/figure-html/giniav-noint-1.png" width="720" /&gt;
]

---
.left-column[
However, when we interpolate linearly to account for countries with missing data in some years but with at least two data points five years appart, the story changes. 
]

.right-column[
&lt;img src="SDG_10_files/figure-html/giniav-noint2-1.png" width="720" /&gt;
]

---

.left-column[
However, when we interpolate linearly to account for countries with missing data in some years but with at least two data points five years appart, the story changes. 

Now, inequality in average seems to be decreasing globally. 
]

.right-column[
&lt;img src="SDG_10_files/figure-html/giniav-1.png" width="720" /&gt;
]

## Another way to see inequality
---



.left-column[
Here, countries are organized according to their median, from lowest to highest.
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p50-1.png" width="720" /&gt;
]

---

.left-column[
Here, countries are organized according to their median, from lowest to highest.

From Central African Republic to Luxembourg. 

By just looking at the chart we can see that the typical person in Luxembourg is 0 time richer than the typical person in Central African Republic

]
.right-column[
&lt;img src="SDG_10_files/figure-html/p50l-1.png" width="720" /&gt;
]
---
.left-column[
Now, let's remove the labels and add the monetary distance between the 10th and 90th percentiles. 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p50l2-1.png" width="720" /&gt;
]
---
.left-column[
Now, let's remove the labels and add the monetary distance between the 10th and 90th percentiles. 

]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090g-1.png" width="720" /&gt;
]

---
.left-column[
As in this randome case, the upper limit of the bar represents the 90th percentile of the distribution, whereas the lower limit represents the 10th percentile of the distribution. 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090gc-1.png" width="720" /&gt;
]

---
.left-column[
Based on the length of the bars, it seems that there is more inequality within the rich countries than within poor countries, as the bars are way higher among the former than among the latter.
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090g2-1.png" width="720" /&gt;
]
---
.left-column[
Yet, that is a visual ilusion because the ratio between the 90th percentile to the 10th percentile is higher in poorer countries than in rich countries.
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090g3-1.png" width="720" /&gt;
]

---



.left-column[
Take for instance Central African Republic, whose 90th percentile ($3.29) is 10.9 times higher than its 10th percentile ($0.3). 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090gl2-1.png" width="720" /&gt;
]

---

.left-column[
Take for instance Central African Republic, whose 90th percentile ($3.29) is 10.9 higher than the 10th percentile ($0.3). In contrast, Luxembourg's  90th percentile ($124.97) is 4.85 higher than its 10th percentile ($25.78). 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090gl3-1.png" width="720" /&gt;
]

---
.left-column[
Yet, this chart does not imply either that the richer the country is the lower their p90/p10 ratio is. 
if we keep the countries sorted by their median and but we plot the p90/p10 ration in the Y axis
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p1090-4-1.png" width="720" /&gt;
]
---
.left-column[
Yet, this chart does not imply either that the richer the country is the lower their p90/p10 ratio is. 
if we keep the countries sorted by their median and but we plot the p90/p10 ration in the Y axis, this is what we got
]
.right-column[
&lt;img src="SDG_10_files/figure-html/rj-1.png" width="720" /&gt;
]
---
.left-column[
If we reorganize the countries according to their p90/p10 ratio, we see a strong re-ranking.

So, is there any relationship between welfare and inequality? 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/ro-1.png" width="720" /&gt;
]
---
.left-column[
Even though there is a sort of quadratic relation between the Gini and the 90/10 ratio, it is difficult the explain the high variability. 
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p9010g-1.png" width="720" /&gt;
]

## What happen to inequality ranking if we removed the top 5% of all the countries?

]
.right-column[
&lt;img src="SDG_10_files/figure-html/g0095-1-1.png" width="720" /&gt;
]
---
.left-column[
The most remarkable change in ranking happens in Seychelles
]
.right-column[
&lt;img src="SDG_10_files/figure-html/g0095-2-1.png" width="720" /&gt;
]


---
.left-column[
The most remarkable change in ranking happens in Seychelles, followed by Myanmar
]
.right-column[
&lt;img src="SDG_10_files/figure-html/g0095-3-1.png" width="720" /&gt;
]

---
.left-column[
The most remarkable change in ranking happens in Seychelles, followed by Myanmar and Sao Tome and Principe, Burkina Faso, and Rwanda
]

&lt;img src="SDG_10_files/figure-html/g0095-4-1.png" width="720" /&gt;
]

Even though the Gini coefficient is lower for all the countries after removing the top 5%, all high income countries (with the exception of *Seychelles*) descended in the global inequality ranking.
]
.right-column[
&lt;img src="SDG_10_files/figure-html/p_0095-h-1.png" width="720" /&gt;
]

---

... and the same happens to upper-middle-income countries
]

]
