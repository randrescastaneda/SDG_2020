## SDG Atlas 2020

## Goal 01: No Poverty

---



.left-column[
.small[From 1990 to 2015, 1.2 billion people have escaped extreme poverty around the world. Yet,  since goal 1 aims to reduce extreme poverty to 3 percent of the population by 2030, at least 514 million still need to pull out of poverty.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-1-1.png" width="720" /&gt;
]
---

.left-column[
.small[During the last 25 years, the world has steadily reduced poverty rates from 34 percent in 1990 to 10 percent in 2015.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-2-1.png" width="720" /&gt;
]

---
.left-column[
.small[If we assume that the trend of  poverty reduction remained the same over the next decade, the first goal of the SDGs would be met by **2023!** But, is it possible to meet goal 1 that soon? The data suggests it is not...]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-3-1.png" width="720" /&gt;
]

---

.left-column[
.small[First, though the underlying data of the global poverty rate are the poverty rates of every single country at the same reference year...]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-4-1.png" width="720" /&gt;
]

---
.left-column[
.small[...it does not take into account the high variability of poverty rates across countries.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-5-1.png" width="720" /&gt;
]

---

.left-column[
.small[...it does not take into account the high variability of poverty rates across countries.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-6-1.png" width="720" /&gt;
]
---
.left-column[
.small[More importantly, not all the countries weight the same in the global average---for it is not a simple average of poverty rates. Global poverty is a population weighted average of poverty rates at the country level, so countries with large poor population weigh more in the global average.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-7-1.png" width="720" /&gt;
]
---
.left-column[
.small[Thus, the story of world wide poverty is explained mainly by two countries, China and India.  Out of the 1.2 billion people that escaped poverty from 1990 to 2015, 909 million (79 percent) is due to this two countries. The other 21 percent is due to the rest of the world.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-8-1.png" width="720" /&gt;
]
---
.left-column[
.small[Though smaller countries than India and China have reduced as well their poverty rates in the same period, many small countries still have poverty rates way higher than the world average.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-9-1.png" width="720" /&gt;
]
---
.left-column[
.small[Unfortunately, most of those countries belong to Subsaharan Africa and in many of them the poverty as increased during during the last decade.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-10-1.png" width="720" /&gt;
]
---
.left-column[
.small[Other regions, in contrast, are not doing that bad. See for instance]

Latin America 

]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-11-1.png" width="720" /&gt;
]
---
.left-column[
.small[Other regions, in contrast, are not doing that bad. See for instance]

Or  Europe and East Asia

]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-12-1.png" width="720" /&gt;
]
---
.left-column[
So, this is how global poverty looks like this today. But, how do we expect it to look like in the future?
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-13-1.png" width="720" /&gt;
]
---
.left-column[
.small[Taking into account the and accelerated economic growth of 2% and a constant reduction of inequality, the best projection of global poverty by 2030 does not reach the goal of 3 percent. On the other hand, projections that assume poor economic growth and an increase in welfare inequality push poverty rates up around 14 percent.]
]

.right-column[
&lt;img src="SDG_01_files/figure-html/unnamed-chunk-14-1.png" width="720" /&gt;
]
